<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
</head>
<body>
    <form>
        <div><label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" /></div>
        <div><label for="firstName">Prénom : </label><input type="text" name="firstName" id="firstName" /></div>
        <div><input type="submit" name="button" value="Envoyer" /></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#lastName, #firstName').focus(function () {
                $(this).css('border', '1px solid green');
            });
            $('#lastName, #firstName').blur(function () {
                $(this).css('border', '1px solid red');
            });
        });
    </script>
</body>
</html>
