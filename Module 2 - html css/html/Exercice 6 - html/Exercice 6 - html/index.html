    <!-- correction -->
    <form method="post" action="#">
        <fieldset class="identity">
            <legend class="identity">Votre identité</legend>
            <ol>
                <li>
                    <label for="lastName">Nom: </label>
                    <input type="text" name="lastName" placeholder="Nom" />
                </li>
                <li>
                    <label for="firstName">Prénom: </label>
                    <input type="text" name="firstName" placeholder="Prénom" />
                </li>
                <li>
                    <label for="mail">Adresse email:</label>
                    <input type="text" name="mail" placeholder="Adresse mail" />
                </li>
            </ol>
        </fieldset>
        <fieldset class="adress">
            <legend class="adress">Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="adress">Adresse</label>
                    <textarea name="adress" rows="3" cols="20"></textarea>
                </li>
                <li>
                    <label for="zip">Code postal:</label>
                    <input type="text" name="zip" placeholder="Code postal" />
                </li>
                <li>
                    <label for="city">Ville:</label>
                    <input type="text" name="city" placeholder="Ville" />
                </li>
            </ol>
        </fieldset>
        <fieldset class="paymentInfos">
            <legend class="paymentInfos">Informations de règlement</legend>
            <ol>
                <li>
                    <label for="type_card">Type de carte bancaire:</label>
                    <ul>
                        <li>
                            <input type="radio" name="cb" value="visa" />
                            <label for="visa">VISA</label>
                        </li>
                        <li>
                            <input type="radio" name="cb" value="mastercard" />
                            <label for="mastercard">Mastercard</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="number_carte">Numéro de carte:</label>
                    <input type="text" name="number_card" placeholder="Numéro de carte" />
                </li>
                <li>
                    <label for="security_code">Code de sécurité</label>
                    <input type="text" name="security_code" placeholder="Code de sécurité" />
                </li>
                <li>
                    <label for="owner_name">Nom du titulaire</label>
                    <input type="text" name="owner_name" placeholder="Nom du titulaire" />
                </li>
            </ol>
        </fieldset>
        <input type="button" name="acheter" value="J'achète !" />
    </form>
